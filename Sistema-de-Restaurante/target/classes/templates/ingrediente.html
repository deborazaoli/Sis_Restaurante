<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Igrediente</title></head>
<body>

<h2>Cadastro de Igrediente</h2>

<form th:action="@{/ingrediente}" th:object="${ingrediente}" method="post">

    <label>Nome:</label>
    <input type="text" th:field="*{nome}" /><br/>

    <label>Validade:</label>
    <input type="text" th:field="*{validade}" /><br/>

    <label>Origem:</label>
    <input type="text" th:field="*{origem}" /><br/>

    <button type="submit">Salvar</button>
</form>

</body>
</html>
